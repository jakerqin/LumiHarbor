services:
  db:
    image: postgres:15-alpine
    container_name: lumiharbor-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lumipass}
      POSTGRES_DB: ${POSTGRES_DB:-lumiharbor}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    container_name: lumiharbor-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-lumipass}@db:5432/${POSTGRES_DB:-lumiharbor}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
      - ${NAS_DATA_PATH:-./data/nas}:/nas/data
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  redis:
    image: redis:7-alpine
    container_name: lumiharbor-redis
    restart: always

  frontend:
    build: ./frontend
    container_name: lumiharbor-frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
