services:
  db:
    image: mysql:8.0
    container_name: lumiharbor-db
    restart: always
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-lumipass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-lumiharbor}
      MYSQL_USER: ${MYSQL_USER:-admin}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-lumipass}
    volumes:
      - ./data/mysql:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    build: ./backend
    container_name: lumiharbor-backend
    restart: always
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-admin}:${MYSQL_PASSWORD:-lumipass}@db:3306/${MYSQL_DATABASE:-lumiharbor}?charset=utf8mb4
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
      - ${NAS_DATA_PATH:-./data/nas}:/nas/data
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  redis:
    image: redis:7-alpine
    container_name: lumiharbor-redis
    restart: always

  frontend:
    build: ./frontend
    container_name: lumiharbor-frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
